
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portal de Liquidaciones | Carflex</title>

<style>
:root{
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:rgba(15,23,42,.12);
  --primary:#ff7225;
  --primary-700:#e5631f;
  --focus:rgba(255,114,37,.22);
  --radius:14px;
  --shadow:0 12px 35px rgba(2,6,23,.12);
  --h:44px;
  --pad:10px 12px;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:url("fondo formulario.jpg") center/cover no-repeat fixed;
}

.shell{
  max-width:1240px;
  margin:0 auto;
  padding:18px 16px 24px;
}

/* HEADER */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  background:rgba(255,255,255,.96);
  border-radius:var(--radius);
  border:1px solid rgba(15,23,42,.08);
  box-shadow:0 10px 25px rgba(2,6,23,.12);
}

.logo h1{ margin:0; font-size:26px; }
.logo small{ font-size:12px; color:var(--muted); }

.pill{
  font-size:12px;
  padding:8px 10px;
  border-radius:999px;
  border:1px solid rgba(15,23,42,.12);
  background:#fff;
}

/* MAIN */
.main{
  margin-top:14px;
  background:rgba(255,255,255,.96);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid rgba(15,23,42,.08);
}

.head{
  padding:16px 18px;
  border-bottom:1px solid rgba(15,23,42,.07);
}
.head h2{ margin:0 0 4px; font-size:20px; }
.head p{ margin:0; font-size:13px; color:var(--muted); }

.form{ padding:16px 18px 18px; }

.grid-2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px 16px;
}
.full{ grid-column:1/-1; }

label{
  font-size:14px;
  font-weight:700;
  margin-bottom:6px;
  display:block;
}
.req{ color:var(--primary); margin-left:4px; }

input, select, textarea{
  width:100%;
  border:1px solid var(--border);
  border-radius:12px;
  font-size:14px;
  padding:var(--pad);
}
input, select{ height:var(--h); }
textarea{ min-height:90px; resize:vertical; }

input:focus, select:focus, textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 4px var(--focus);
  outline:none;
}

.help{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

/* PDF */
.pdf-box{
  margin-top:14px;
  border-top:1px solid rgba(15,23,42,.08);
  padding-top:14px;
}

input[type="file"]::file-selector-button{
  font-weight:700;
  padding:8px 14px;
  border-radius:10px;
  border:1px solid rgba(15,23,42,.14);
  background:#fff;
  cursor:pointer;
  margin-right:10px;
}

.file-info{
  margin-top:8px;
  display:none;
  font-size:13px;
  background:#fff;
  border:1px solid rgba(15,23,42,.12);
  border-radius:10px;
  padding:8px 10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.file-info button{
  border:none;
  background:none;
  color:#dc2626;
  font-weight:700;
  cursor:pointer;
}

/* ACTIONS */
.actions{
  margin-top:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.note{ font-size:12px; color:var(--muted); }

button.primary{
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:14px;
  padding:12px 20px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  min-width:240px;
}
button.primary:hover{ background:var(--primary-700); }

@media(max-width:860px){
  .grid-2{ grid-template-columns:1fr; }
  .pill{ display:none; }
  .actions{ flex-direction:column; }
  button.primary{ width:100%; }
}
</style>
</head>

<body>

<div class="shell">

  <div class="topbar">
    <div class="logo">
      <h1>
        <span style="color:#033201;">C</span><span style="color:#033201;">A</span><span style="color:#033201;">R</span>
        <span style="color:#820889;">F</span><span style="color:#0dc5aa;">L</span>
        <span style="color:#ff7225;">E</span><span style="color:#ffae17;">X</span>
      </h1>
      <small>Soluciones en movimiento</small>
    </div>
    <div class="pill">Carga de liquidación para emisión de OC</div>
  </div>

  <div class="main">
    <div class="head">
      <h2>Portal de Liquidaciones</h2>
      <p>Registra la liquidación asociada a la unidad. Todos los campos son obligatorios.</p>
    </div>

    <div class="form">
      <form id="formulario" enctype="multipart/form-data">

        <div class="grid-2">
          <div>
            <label>Nombre del taller<span class="req">*</span></label>
            <input name="nombre_taller" required>
          </div>
          <div>
            <label>Correo electrónico del taller<span class="req">*</span></label>
            <input type="email" name="correo_taller" required>
          </div>
          <div>
            <label>Patente<span class="req">*</span></label>
            <input id="patente" name="patente" maxlength="6" required>
            <div class="help">Se formatea automáticamente.</div>
          </div>
          <div>
            <label>Ciudad<span class="req">*</span></label>
            <select name="ciudad" required>
              <option value="">Seleccione</option>
              <option>Santiago</option>
              <option>Valparaíso</option>
              <option>Viña del Mar</option>
              <option>Rancagua</option>
              <option>Talca</option>
              <option>Concepción</option>
              <option>Temuco</option>
              <option>Puerto Montt</option>
            </select>
          </div>
          <div>
            <label>Tipo de trabajo<span class="req">*</span></label>
            <select name="tipo_trabajo" required>
              <option value="">Seleccione</option>
              <option>Mantención</option>
              <option>Reparación Mecánica</option>
              <option>Revisión Técnica</option>
              <option>Neumático</option>
              <option>Siniestro y DYP</option>
              <option>Otros</option>
            </select>
          </div>
          <div>
            <label>Fecha de entrega<span class="req">*</span></label>
            <input type="date" name="fecha_entrega" required>
          </div>
          <div class="full">
            <label>N° de Liquidación<span class="req">*</span></label>
            <input name="numero_liquidacion" required>
          </div>
          <div class="full">
            <label>Descripción del trabajo<span class="req">*</span></label>
            <textarea name="descripcion_trabajo" required></textarea>
          </div>
        </div>

        <!-- PDF -->
        <div class="pdf-box">
          <label>Adjuntar liquidación (PDF)<span class="req">*</span></label>
          <input type="file" id="archivo_pdf" name="archivo_pdf" accept="application/pdf" required>
          <div class="file-info" id="fileInfo">
            <span id="fileName"></span>
            <button type="button" id="removeFile">Quitar</button>
          </div>
          <div class="help">Formato permitido: PDF (máx. 10 MB).</div>
        </div>

        <div class="actions">
          <div class="note">Soporte Carflex: responde el correo de solicitud.</div>
          <button type="submit" class="primary">Enviar liquidación</button>
        </div>

      </form>
    </div>
  </div>
</div>

<script>
const WEBHOOK_URL = "https://TU-NGROK.ngrok-free.dev/webhook/liquidaciones";

const patente = document.getElementById("patente");
patente.addEventListener("input", e=>{
  e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,"").slice(0,6);
});

const fileInput = document.getElementById("archivo_pdf");
const fileInfo = document.getElementById("fileInfo");
const fileName = document.getElementById("fileName");
const removeBtn = document.getElementById("removeFile");

fileInput.addEventListener("change", ()=>{
  if(fileInput.files.length){
    fileName.textContent = fileInput.files[0].name;
    fileInfo.style.display = "flex";
  }
});

removeBtn.addEventListener("click", ()=>{
  fileInput.value = "";
  fileInfo.style.display = "none";
});

document.getElementById("formulario").addEventListener("submit", async e=>{
  e.preventDefault();

  const formData = new FormData(e.target);
  const btn = e.target.querySelector("button[type='submit']");
  btn.disabled = true;
  btn.textContent = "Enviando...";

  try{
    const res = await fetch(WEBHOOK_URL,{ method:"POST", body:formData });
    if(!res.ok) throw new Error();
    alert("✅ Liquidación enviada correctamente");
    location.reload();
  }catch{
    alert("❌ Error al enviar la liquidación");
    btn.disabled = false;
    btn.textContent = "Enviar liquidación";
  }
});
</script>

</body>
</html>
